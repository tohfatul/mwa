
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h3>User Login:</h3>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"/>
                </div>
                <button class="btn btn-primary" (click)="onLoginClick()">Login</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
